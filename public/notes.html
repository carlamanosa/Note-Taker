<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Note Taker</h1>
            <hr>
            <h2 class="text-center">Store and edit all of your notes here!</h2>
            <br>

            <div class="text-center">
                <a href="./index.html"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View all notes</button></a>
                <a href="./notes.html"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                        a note!</button></a>
            </div>

        </div>
        <!-- Actual Note -->
        <div class="card">
            <div class="card-header">
              New Note
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="subject-name">Subject</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="notes">Note</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
  
                <button type="submit" class="btn btn-primary submit">Add Note</button>
              </form>
            </div>
          </div>
        </div>
    
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
